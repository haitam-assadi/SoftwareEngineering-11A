<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>My Contracts</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

<div id="myContracts" th:fragment="myContracts(contracts)">
    <main>
        <div class="row">
<!--            In Progress-->
            <div class="col py-3">
                <h4 class="py-3">In Progress:</h4>
                <div th:if="${contracts.inProgressContracts.isEmpty}" class="alert alert-warning text-center" role="alert">
                    <h2>There are no In Progress contracts</h2>
                </div>

                <div th:if="${!contracts.inProgressContracts.isEmpty}" th:each="cont : ${contracts.inProgressContracts}">
                    <div th:if="${!cont.isContractDone}" class="card border-secondary card-body mb-4">
                        <h5 class="fw-normal" th:text="${cont.triggerOwner} + ' wants to appoint ' + ${cont.newOwner} + ' as store owner in ' + ${cont.storeName}"></h5>
                        <h5 style="color:#2cc5b1;">Contract Status:</h5>
                        <h6 th:text="${cont.contractStatus}"></h6>
                        <h5 style="color:#10b710;">The Approving Owners:</h5>
                        <h6 th:if="${cont.alreadyAcceptedOwners.isEmpty}">No One</h6>
                        <div th:each="owner : ${cont.alreadyAcceptedOwners}">
                            <h6 th:text="${owner}"></h6>
                        </div>
                        <h5 style="color:orange">The Pending Owners:</h5>
                        <div th:each="owner : ${cont.pendingOwners}">
                            <h6 th:text="${owner}"></h6>
                        </div>
                    </div>
                </div>
            </div>

<!--            Done-->
            <div class="col py-3">
                <h4 class="py-3">Done:</h4>
                <div th:if="${contracts.doneContracts.isEmpty}" class="alert alert-warning text-center" role="alert">
                    <h2>There are no Done contracts</h2>
                </div>

                <div th:if="${!contracts.doneContracts.isEmpty}" th:each="cont : ${contracts.doneContracts}">
                    <div th:if="${cont.isContractDone}" class="card border-secondary card-body mb-4">
<!--                        <h5 th:text="${cont.triggerOwner} + ' wants to appoint ' + ${cont.newOwner} + ' as store owner in ' + ${cont.storeName}"></h5>-->
<!--                        <h5 th:text="'Contract Status: ' + ${cont.contractStatus}"></h5>-->
<!--                        <h5 style="color:green">The Approving Owners:</h5>-->
<!--                        <h6 th:if="${cont.alreadyAcceptedOwners.isEmpty}">No One</h6>-->
<!--                        <div th:each="owner : ${cont.alreadyAcceptedOwners}">-->
<!--                            <h6 th:text="${owner}"></h6>-->
<!--                        </div>-->

                        <h5 class="fw-normal" th:text="${cont.triggerOwner} + ' wants to appoint ' + ${cont.newOwner} + ' as store owner in ' + ${cont.storeName}"></h5>
                        <h5 style="color:#2cc5b1;">Contract Status:</h5>
                        <h6 th:text="${cont.contractStatus}"></h6>
                        <h5 style="color:#10b710;">The Approving Owners:</h5>
                        <h6 th:if="${cont.alreadyAcceptedOwners.isEmpty}">No One</h6>
                        <div th:each="owner : ${cont.alreadyAcceptedOwners}">
                            <h6 th:text="${owner}"></h6>
                        </div>
<!--                        <h5 style="color:orange">The Pending Owners:</h5>-->
<!--                        <div th:each="owner : ${cont.pendingOwners}">-->
<!--                            <h6 th:text="${owner}"></h6>-->
<!--                        </div>-->
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
</body>
</html>
