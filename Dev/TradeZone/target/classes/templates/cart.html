<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Cart Page</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

<div class="container py-3">
<header>
    <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
        <a class="d-flex align-items-center link-body-emphasis text-decoration-none">
            <span class="fs-4" th:text="${name}"></span>
        </a>

        <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto nav-tabs">
            <a class="nav-link me-3 py-2 link-body-emphasis text-decoration-none" href="/">Home Page</a>
            <a class="nav-link me-3 py-2 link-body-emphasis text-decoration-none" href="searchStore">Search for stores</a>
            <a th:if="${hasRole}" class="nav-link me-3 py-2 link-body-emphasis text-decoration-none" href="role_page">My stores</a>
            <a class="nav-link active me-3 py-2 link-body-emphasis text-decoration-none" href="cart">My Cart</a>
            <a th:if="!${logged}" class="nav-link me-3 py-2 link-body-emphasis text-decoration-none" href="register">Register</a>
            <a th:if="!${logged}" class="nav-link me-3 py-2 link-body-emphasis text-decoration-none" href="login">Login</a>
            <a th:if="${logged}" class="nav-link me-3 py-2 link-body-emphasis text-decoration-none" href="logout">Logout</a>
        </nav>
    </div>
</header>

<main>
    <div th:if="${isEmpty}" class="alert alert-warning text-center" role="alert">
        <h2>Your Cart Is Empty</h2>
    </div>
<!--    <div th:if="${isEmpty}" class="alert alert-warning alert-dismissible fade show" role="alert">-->
<!--        <h2>Your Cart Is Empty</h2>-->
<!--        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>-->
<!--    </div>-->
    <div th:if="${success}" class="alert alert-success text-center alert-dismissible fade show" role="alert">
        <h4 th:text="${message}"></h4>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div th:if="${fail}" class="alert alert-danger text-center alert-dismissible fade show" role="alert">
        <h4 th:text="${message}"></h4>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>


    <div th:if="!${isEmpty}" th:each="bag : ${bags}" class="container px-4 py-3 col-md-9" id="featured-3">
        <div class="card mb-4 rounded-3 shadow-sm">
            <div class="card-header py-3">
                <h4 class="card-title pricing-card-title" th:text="${'Store Name: ' + bag.storeName}"></h4>
            </div>
            <div class="card-body">
                <div th:each="product : ${bag.products}" class="feature col border-bottom mt-3">
                    <div class="row mb-2  align-items-center">
                        <h4 class="col fw-normal" th:text="${product.name}"></h4>
                        <div class="col">
                            <div class="row">
                                <form class="col-auto" action="updateProductAmount" method="post">
                                    <input type="hidden" name="name" th:value="${product.name}">
                                    <input type="hidden" name="storeName" th:value="${bag.storeName}">
                                    <div class="row">
                                        <label for="amount" class="col-auto col-form-label">Amount:</label>
                                        <div class="col-auto">
                                            <input type="number" class="form-control" id="amount" style="width:100px" name="amount" th:value="${product.amount}" min="1" data-siid="si_input_0">
                                        </div>
                                        <div class="col-auto">
                                            <button type="submit" class="btn btn-outline-primary">Update</button>
                                        </div>
                                    </div>
                                </form>
                                <form class="col-auto" action="removeFromCart" method="post">
                                    <input type="hidden" name="name" th:value="${product.name}">
                                    <input type="hidden" name="storeName" th:value="${bag.storeName}">
                                    <button type="submit" class="btn btn-outline-danger">Remove</button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="row mb-2  align-items-center">
                        <p class="col" th:text="${'Description: ' + product.description}"></p>
                        <h4 class="col my-0 fw-normal mb-2" th:text="${'Price: ' + product.price} + ' $'"></h4>
<!--                        <h4 class="col my-0 fw-normal mb-2" th:text="${'Total price: ' + product.totalPrice} + ' $'"></h4>-->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:if="!${isEmpty}" class="row container justify-content-center text-center align-items-center mb-5">
        <h4 class="col-3 card-title pricing-card-title" th:text="${'Total Price: ' + totalPrice + ' $'}"></h4>
        <a href="purchase" class="col-2"><button type="submit" class="w-100 btn btn-outline-success">Purchase Cart</button></a>
    </div>
</main>
</div>
</body>
</html>
