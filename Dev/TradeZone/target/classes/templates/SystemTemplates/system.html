<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

<div class="container py-3">
    <header>

        <a th:classappend="${currentPage == 'allStores' ? 'active' : ''}" class="nav-link" href="allStores">All Stores</a>
        <a th:classappend="${currentPage == 'allUsers' ? 'active' : ''}" class="nav-link" href="allUsers">Users</a>
        <a th:classappend="${currentPage == 'systemManagers' ? 'active' : ''}" class="nav-link" href="systemManagers">System Managers</a>
    </nav>

    <div th:replace="fragments/alert :: alert(${alert})"></div>

    <div th:if="${currentPage == 'allStores'}">
        <div th:replace="SystemTemplates/allStores :: allStores(allStores=${system.allStores})"></div>
    </div>
    <div th:if="${currentPage == 'allUsers'}">
