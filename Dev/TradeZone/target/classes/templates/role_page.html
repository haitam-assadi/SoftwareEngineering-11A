<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Role Page</title>
</head>
<style>
    #special_card{
        padding-left: 20px;
    }
</style>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

<div class="container py-3">
    <header>
        <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
            <a class="d-flex align-items-center link-body-emphasis text-decoration-none">
                <span class="fs-4" th:text="${name}"></span>
            </a>

            <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto nav nav-tabs">
                <a class="nav-link py-2 link-body-emphasis text-decoration-none" href="/">Home Page</a>
                <a class="nav-link py-2 link-body-emphasis text-decoration-none" href="searchStore">Search for stores</a>
                <a th:if="${logged}" class="nav-link active py-2 link-body-emphasis text-decoration-none" style="color:#1cc8b8" href="role_page">My stores</a>
                <a class="nav-link py-2 link-body-emphasis text-decoration-none" href="cart">My Cart</a>
                <a th:if="!${logged}" class="nav-link py-2 link-body-emphasis text-decoration-none" href="register">Register</a>
                <a th:if="!${logged}" class="nav-link py-2 link-body-emphasis text-decoration-none" href="login">Login</a>
                <a th:if="${logged}" class="nav-link py-2 link-body-emphasis text-decoration-none" href="logout">Logout</a>
            </nav>
        </div>
    </header>

    <main>
        <div th:if="${success}" class="alert alert-success text-center alert-dismissible fade show" role="alert">
            <h4 th:text="${message}"></h4>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div th:if="${fail}" class="alert alert-danger text-center alert-dismissible fade show" role="alert">
            <h4 th:text="${message}"></h4>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div th:if="${isEmpty}" class="alert alert-warning text-center" role="alert">
            <h2>You don't have stores</h2>
        </div>
        <!--                ////////////////////////////////////////////-->
        <div class="container px-4 py-3 col-md-9 width">
            <p class="card mb-4">
                <a class="btn btn-primary" data-bs-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
                    Create new store?
                </a>
            </p>
            <form action="createStore" method="post">
                <div class="collapse" id="collapseExample">
                    <div class="card card-body">
                        <label for="storeName" class="form-label">Store name: </label>
                        <input type="text" class="form-control" name="storeName" id="storeName" placeholder="Enter store name" data-siid="si_input_0">
                        <button class="btn btn-outline-success mt-3 mb-3" style="width:150px" type="submit">Create</button>
                    </div>
                </div>
            </form>
        </div>
        <!--                ////////////////////////////////////////////-->
        <div th:if="!${isEmpty}" th:each="role : ${myStores.keySet}" class="container px-4 py-3 col-md-9" id="featured-3">
            <div class="card mb-4 rounded-3 shadow-sm">
                <div class="card-header py-3">
                    <h4 class="card-title pricing-card-title" th:text="${role}"></h4>
                </div>
                <div class="card-body">
                    <div th:each="store : ${myStores.get(role)}" class="feature col border-bottom mt-3">
                        <form action="store" method="post">
                            <div class="row container align-items-center mb-3">
                                <!--                                  card-title pricing-card-title-->
                                <h4 class="col fw-normal" th:text="${'Store Name: ' + store.storeName}"></h4>
                                <input type="hidden" name="storeName" th:value="${store.storeName}">
                                <button type="submit" class="col-2 btn btn-outline-success">Show Store</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>

</body>
</html>
