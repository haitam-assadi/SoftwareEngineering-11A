<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Store</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

<div class="container py-3">
    <header>
        <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
            <a class="d-flex align-items-center link-body-emphasis text-decoration-none">
                <span class="fs-4" th:text="${name}"></span>
            </a>
            <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto nav-tabs">
                <a class="nav-link me-3 py-2 link-body-emphasis text-decoration-none" href="/">Home Page</a>
                <a class="nav-link me-3 py-2 link-body-emphasis text-decoration-none" href="searchStore">Search for stores</a>
                <a th:if="${hasRole}" class="nav-link me-3 py-2 link-body-emphasis text-decoration-none" href="role_page">My stores</a>
                <a class="nav-link me-3 py-2 link-body-emphasis text-decoration-none" href="cart">My Cart</a>
                <a th:if="!${logged}" class="nav-link me-3 py-2 link-body-emphasis text-decoration-none" href="register">Register</a>
                <a th:if="!${logged}" class="nav-link me-3 py-2 link-body-emphasis text-decoration-none" href="login">Login</a>
                <a th:if="${logged}" class="nav-link me-3 py-2 link-body-emphasis text-decoration-none" href="logout">Logout</a>
            </nav>
        </div>
    </header>

    <main>
        <div th:if="${success}" class="alert alert-success text-center alert-dismissible fade show" role="alert">
            <h4 th:text="${message}"></h4>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div th:if="${fail}" class="alert alert-danger text-center alert-dismissible fade show" role="alert">
            <h4 th:text="${message}"></h4>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <!--        <h1 th:if="!${isError}">Search results:</h1>-->
        <h3 th:if="${store != null}" class="card-title pricing-card-title mb-3 text-center" th:text="${store.storeName}"></h3>
<!--        <h4 th:if="${store != null}" class="card-title pricing-card-title mb-3" th:text="${'Founder Name: ' + store.founderName}"></h4>-->

        <div th:if="${store != null && store.productsInfo != null && store.productsInfo.empty}" class="alert alert-warning text-center" role="alert">
            <h2>No Products In This Store</h2>
        </div>

<!--        Two columns-->
        <div class="row g-5 mt-3">
<!--            appoint member-->
            <div class="col-md-5 col-lg-4 order-md-last">
                <form action="appointMember" method="post">
                    <div>
                        <!--                    <label for="storeName" class="form-label">Search for stores:</label>-->
                        <input type="text" class="form-control" id="memberName" name="memberName" placeholder="enter member name">
                    </div>

                    <div class="my-3">
                        <div class="form-check mb-2">
                            <input id="appointAsOwner" name="appointAs" type="radio" class="form-check-input" checked>
                            <label class="form-check-label" for="appointAsOwner">Appoint As Owner</label>
                        </div>
                        <div class="form-check mb-3">
                            <input id="appointAsManager" name="appointAs" type="radio" class="form-check-input">
                            <label class="form-check-label" for="appointAsManager">Appoint As Manager</label>
                        </div>
                    </div>
<!--                    TODO: add permissions-->
                    <div class="form-check mb-4">
                        <input class="form-check-input" type="checkbox" value="" id="invalidCheckAppoint" required>
                        <label class="form-check-label" for="invalidCheckAppoint">
                            <button type="submit" class="w-100 btn btn-outline-primary">Appoint</button>
                        </label>
                    </div>
                </form>
                <form action="closeStore" method="post">
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" value="" id="invalidCheckClose" required>
                        <label class="form-check-label" for="invalidCheckClose">
                            <button type="submit" class="w-100 btn btn-outline-danger">Close Store</button>
                        </label>
                    </div>
                </form>
            </div>

<!--            Products-->
            <div class="col-md-7 col-lg-8">
                <div th:if="${store != null && store.productsInfo != null && !store.productsInfo.empty}" class="row row-cols-1 mb-3">
                    <div class="col" th:each="product : ${store.productsInfo}">
                        <div class="card mb-4 rounded-3 shadow-sm">
                            <div class="card-header py-3 text-center">
                                <h4 class="my-0 fw-normal" th:text="${product.name}">Name</h4>
                            </div>
                            <div class="card-body">
                                <!--                        <h5 th:text="${'Store Name: ' + product.storeName}"></h5>-->
                                <p th:text="${'Description: ' + product.description}"></p>
                                <form action="searchStoreAddToCart" method="post">
                                    <input type="hidden" name="name" th:value="${product.name}">
                                    <input type="hidden" name="storeName" th:value="${product.storeName}">
                                    <div class="row mb-3">
                                        <label for="amount" class="col-auto col-form-label">Amount:</label>
                                        <div class="col-auto">
                                            <input type="number" class="form-control" id="amount" style="width:100px" name="amount" value="1" min="1" data-siid="si_input_1">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <h3 class="col-auto card-title pricing-card-title" th:text="${'Price: ' + product.price} + ' $'"></h3>
                                        <div class="col-auto">
                                            <button type="submit" class="w-100 btn btn-outline-primary">Add to cart</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>



</body>
</html>
