<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Purchase Page</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

<div class="container py-3">
    <header>
        <div th:replace="fragments/header :: header(controller=${controller}, currentPage='purchase')"></div>

    </header>

    <main>
        <div th:replace="fragments/alert :: alert(${alert})"></div>

        <form th:if="${!done}" class="container" action="purchase" method="post">
            <div class="row justify-content-center">

<!--                th:if="${!done}"-->
                <div class="col-md-7 col-lg-8">
                    <div class="row g-3">

                        <div class="col-sm-6">
                            <label for="receiverName" class="form-label">Customer Name</label>
                            <input required type="text" class="form-control" id="receiverName" name="receiverName">
<!--                            <div class="invalid-tooltip">-->
<!--                                Valid name is required.-->
<!--                            </div>-->
                        </div>

                        <div class="col-sm-6">
                            <label for="shipmentAddress" class="form-label">Shipment Address</label>
                            <input required type="text" class="form-control" id="shipmentAddress" name="shipmentAddress">
<!--                            <div class="invalid-feedback">-->
<!--                                Valid shipment address is required.-->
<!--                            </div>-->
                        </div>

                        <div class="col-sm-3">
                            <label for="shipmentCountry" class="form-label">Country</label>
                            <input required type="text" class="form-control" id="shipmentCountry" name="shipmentCountry">
<!--                            <div class="invalid-feedback">-->
<!--                                Valid country is required.-->
<!--                            </div>-->
                        </div>

                        <div class="col-sm-3">
                            <label for="shipmentCity" class="form-label">City</label>
                            <input required type="text" class="form-control" id="shipmentCity" name="shipmentCity">
<!--                            <div class="invalid-feedback">-->
<!--                                Valid city is required.-->
<!--                            </div>-->
                        </div>

                        <div class="col-md-3">
                            <label for="zipCode" class="form-label">Zip code</label>
                            <input required type="number" class="form-control" id="zipCode" name="zipCode" min="0">
<!--                            <div class="invalid-feedback">-->
<!--                                Zip code required.-->
<!--                            </div>-->
                        </div>
                    </div>

                    <hr class="my-4">
                    <h4 class="mb-3">Payment</h4>
                    <div class="row gy-3">
                        <div class="col-md-6">
                            <label for="cardNumber" class="form-label">Credit Card Number</label>
                            <input required type="number" class="form-control" id="cardNumber" name="cardNumber" min="0">
<!--                            <div class="invalid-feedback">-->
<!--                                Credit card number is required-->
<!--                            </div>-->
                        </div>

                        <div class="col-md-6">
                            <label for="holder" class="form-label">Credit Card Holder</label>
                            <input required type="text" class="form-control" id="holder" name="holder">
                            <!--                    <small class="text-body-secondary">Full name as displayed on card</small>-->
<!--                            <div class="invalid-feedback">-->
<!--                                Card holder name is required-->
<!--                            </div>-->
                        </div>

<!--                        <div class="col-md-2">-->
<!--                            <label for="month" class="form-label">Month</label>-->
<!--                            <input required type="number" class="form-control" id="month" name="month" placeholder="MM" min="1" max="12" maxlength="2">-->
<!--&lt;!&ndash;                            <div class="invalid-feedback">&ndash;&gt;-->
<!--&lt;!&ndash;                                Expiration date required&ndash;&gt;-->
<!--&lt;!&ndash;                            </div>&ndash;&gt;-->
<!--                        </div>-->

<!--                        <div class="col-md-2">-->
<!--                            <label for="year" class="form-label">Year</label>-->
<!--                            <input required type="number" class="form-control" id="year" name="year" placeholder="YYYY" min="2023" maxlength="4">-->
<!--&lt;!&ndash;                            <div class="invalid-feedback">&ndash;&gt;-->
<!--&lt;!&ndash;                                Expiration date required&ndash;&gt;-->
<!--&lt;!&ndash;                            </div>&ndash;&gt;-->
<!--                        </div>-->

                        <div class="col-md-4">
                            <label for="expiration" class="form-label">Expiration</label>
                            <input required type="month" class="form-control" id="expiration" name="expiration">
                        </div>

                        <div class="col-md-2">
                            <label for="cvv" class="form-label">CVV</label>
<!--                            size="3"-->
                            <input required type="number" class="form-control" id="cvv" name="cvv" min="0">
<!--                            <div class="invalid-feedback">-->
<!--                                CVV required-->
<!--                            </div>-->
                        </div>

                        <div class="col-md-6">
                            <label for="id" class="form-label">ID</label>
                            <input required type="number" class="form-control" id="id" name="id" min="0">
<!--                            <div class="invalid-feedback">-->
<!--                                ID is required-->
<!--                            </div>-->
                        </div>
                    </div>
                </div>
            </div>
            <!--                    <div class="my-3">-->
            <!--                        <div class="form-check">-->
            <!--                            <input id="credit" name="paymentMethod" type="radio" class="form-check-input" checked="" required="">-->
            <!--                            <label class="form-check-label" for="credit">Credit card</label>-->
            <!--                        </div>-->
            <!--                        <div class="form-check">-->
            <!--                            <input id="debit" name="paymentMethod" type="radio" class="form-check-input" required="">-->
            <!--                            <label class="form-check-label" for="debit">Debit card</label>-->
            <!--                        </div>-->
            <!--                        <div class="form-check">-->
            <!--                            <input id="paypal" name="paymentMethod" type="radio" class="form-check-input" required="">-->
            <!--                            <label class="form-check-label" for="paypal">PayPal</label>-->
            <!--                        </div>-->
            <!--                    </div>-->

            <div class="row container justify-content-center text-center align-items-center my-5">
                <div class="col-4 row">
                    <h4 class="col-auto card-title pricing-card-title">Total Price:</h4>
                    <h4 th:if="${!controller.cartHasDisc()}" class="col-auto card-title pricing-card-title" th:text="${controller.cartTotalPrice + ' $'}"></h4>
                    <h4 th:if="${controller.cartHasDisc()}" class="col-auto">
                        <s class="card-title pricing-card-title" th:text="${controller.cartTotalPrice}"></s>
                    </h4>
                    <h4 th:if="${controller.cartHasDisc()}" class="col-auto card-title pricing-card-title" style="color:red" th:text="${controller.cartDiscountTotalPrice} + ' $'"></h4>

                </div>
<!--                <h4 class="col-3 card-title pricing-card-title" th:text="${'Total Price: ' + controller.cartTotalPrice + ' $'}"></h4>-->
                <button type="submit" class="col-2 btn bt-lg btn-info">Continue to checkout</button>
            </div>
        </form >


        <div th:if="${done}">
             <div class="row container justify-content-center text-center align-items-center mt-5">
                <a class="col-auto" href="/"><button type="submit" class="w-100 btn bt-lg btn-info">Continue Shopping</button></a>
             </div>
        </div>

</main>
</div>
</body>
</html>
