<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Purchase Page</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

<div class="container py-3">
    <header>
        <div th:replace="fragments/header :: header(controller=${controller}, currentPage='purchase')"></div>

    </header>

    <main>
        <form class="container" action="purchase" method="post">
            <div class="row justify-content-center">
                <div th:replace="fragments/alert :: alert(${alert})"></div>


                <div th:if="${!done}" class="col-md-7 col-lg-8">
                    <div class="row g-3">
                        <div class="col-sm-6">
                            <label for="receiverName" class="form-label">Customer Name</label>
                            <input type="text" class="form-control" id="receiverName" name="receiverName">
<!--                            <div class="invalid-feedback">-->
<!--                                Valid name is required.-->
<!--                            </div>-->
                        </div>

                        <div class="col-sm-6">
                            <label for="shipmentAddress" class="form-label">Shipment Address</label>
                            <input type="text" class="form-control" id="shipmentAddress" name="shipmentAddress">
<!--                            <div class="invalid-feedback">-->
<!--                                Valid shipment address is required.-->
<!--                            </div>-->
                        </div>

                        <div class="col-sm-3">
                            <label for="shipmentCountry" class="form-label">Country</label>
                            <input type="text" class="form-control" id="shipmentCountry" name="shipmentCountry">
<!--                            <div class="invalid-feedback">-->
<!--                                Valid country is required.-->
<!--                            </div>-->
                        </div>

                        <div class="col-sm-3">
                            <label for="shipmentCity" class="form-label">City</label>
                            <input type="text" class="form-control" id="shipmentCity" name="shipmentCity">
<!--                            <div class="invalid-feedback">-->
<!--                                Valid city is required.-->
<!--                            </div>-->
                        </div>

                        <div class="col-md-3">
                            <label for="zipCode" class="form-label">Zip code</label>
                            <input type="text" class="form-control" id="zipCode" name="zipCode">
<!--                            <div class="invalid-feedback">-->
<!--                                Zip code required.-->
<!--                            </div>-->
                        </div>
                    </div>

                    <hr class="my-4">
                    <h4 class="mb-3">Payment</h4>
                    <div class="row gy-3">
                        <div class="col-md-6">
                            <label for="cardNumber" class="form-label">Credit Card Number</label>
                            <input type="text" class="form-control" id="cardNumber" value="" name="cardNumber">
<!--                            <div class="invalid-feedback">-->
<!--                                Credit card number is required-->
<!--                            </div>-->
                        </div>

                        <div class="col-md-6">
                            <label for="holder" class="form-label">Credit Card Holder</label>
                            <input type="text" class="form-control" id="holder" name="holder">
                            <!--                    <small class="text-body-secondary">Full name as displayed on card</small>-->
<!--                            <div class="invalid-feedback">-->
<!--                                Card holder name is required-->
<!--                            </div>-->
                        </div>

                        <div class="col-md-2">
                            <label for="month" class="form-label">Month</label>
                            <input type="text" class="form-control" id="month" name="month">
<!--                            <div class="invalid-feedback">-->
<!--                                Expiration date required-->
<!--                            </div>-->
                        </div>

                        <div class="col-md-2">
                            <label for="year" class="form-label">Year</label>
                            <input type="text" class="form-control" id="year" name="year">
<!--                            <div class="invalid-feedback">-->
<!--                                Expiration date required-->
<!--                            </div>-->
                        </div>

                        <div class="col-md-2">
                            <label for="cvv" class="form-label">CVV</label>
                            <input type="text" class="form-control" id="cvv" name="cvv">
<!--                            <div class="invalid-feedback">-->
<!--                                CVV required-->
<!--                            </div>-->
                        </div>

                        <div class="col-md-6">
                            <label for="id" class="form-label">ID</label>
                            <input type="text" class="form-control" id="id" name="id">
<!--                            <div class="invalid-feedback">-->
<!--                                ID is required-->
<!--                            </div>-->
                        </div>
                    </div>
                </div>

            </div>
            <!--                    <div class="my-3">-->
            <!--                        <div class="form-check">-->
            <!--                            <input id="credit" name="paymentMethod" type="radio" class="form-check-input" checked="" required="">-->
            <!--                            <label class="form-check-label" for="credit">Credit card</label>-->
            <!--                        </div>-->
            <!--                        <div class="form-check">-->
            <!--                            <input id="debit" name="paymentMethod" type="radio" class="form-check-input" required="">-->
            <!--                            <label class="form-check-label" for="debit">Debit card</label>-->
            <!--                        </div>-->
            <!--                        <div class="form-check">-->
            <!--                            <input id="paypal" name="paymentMethod" type="radio" class="form-check-input" required="">-->
            <!--                            <label class="form-check-label" for="paypal">PayPal</label>-->
            <!--                        </div>-->
            <!--                    </div>-->

        </form>

        <form th:if="${!done}" action="purchase" method="post">
            <div class="row container justify-content-center text-center align-items-center mt-5">
                <h4 class="col-3 card-title pricing-card-title" th:text="${'Total Price: ' + controller.cartTotalPrice + ' $'}"></h4>
                <button type="submit" class="col-2 btn bt-lg btn-info">Continue to checkout</button>
            </div>
        </form >


        <div th:if="${done}">
             <div class="row container justify-content-center text-center align-items-center mt-5">
                <a class="col-auto" href="/"><button type="submit" class="w-100 btn bt-lg btn-info">Continue Shopping</button></a>
             </div>
        </div>

</main>
</div>
</body>
</html>
