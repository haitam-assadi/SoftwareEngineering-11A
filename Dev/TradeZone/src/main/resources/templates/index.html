<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<title>Trade Zone</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

<div style="display:none;" class="container">

</div>

<div class="container py-3">
	<header>
		<div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
			<a class="d-flex align-items-center link-body-emphasis text-decoration-none">
				<span class="fs-4" th:text="${'Welcome to Trade Zone ' + name}"></span>
			</a>
			<nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto nav nav-tabs">
				<a class="nav-link active py-2 link-body-emphasis text-decoration-none" style="color:#1cc8b8" href="/">Home Page</a>
				<a class="nav-link py-2 link-body-emphasis text-decoration-none" href="searchStore">Search for stores</a>
				<a th:if="${logged}" class="nav-link py-2 link-body-emphasis text-decoration-none" href="role_page">My stores</a>
				<a class="nav-link py-2 link-body-emphasis text-decoration-none" href="cart">My Cart</a>
				<a th:if="!${logged}" class="nav-link py-2 link-body-emphasis text-decoration-none" href="register">Register</a>
				<a th:if="!${logged}" class="nav-link py-2 link-body-emphasis text-decoration-none" href="login">Login</a>
				<a th:if="${logged}" class="nav-link py-2 link-body-emphasis text-decoration-none" href="logout">Logout</a>
			</nav>
		</div>

		<div class="pricing-header p-3 pb-md-4 mx-auto col-md-7">
			<form action="search" method="post">
				<div>
					<label for="search_product" class="form-label">Search for products: </label>
					<input type="text" class="form-control" name="search_product" id="search_product" placeholder="Enter product name" data-siid="si_input_0">
				</div>

				<div class="mt-3">
					<label for="search_by" class="form-label">Search by: </label>
					<select id="search_by" name="search_by" class="form-select" aria-label="Default select example">
						<option value="product" selected="">Product</option>
						<option value="category">Category</option>
						<option value="key">Keyword</option>
					</select>
				</div>
				<div class="mt-3">
					<label for="search_store_name" class="form-label">Store name: </label>
					<input type="text" class="form-control" name="search_store_name" id="search_store_name" placeholder="Optional" data-siid="si_input_0">
				</div>
				<div class="row container justify-content-center text-center align-items-center">
					<button class="btn btn-outline-success mt-3 mb-3" style="width:150px" type="submit">Search</button>
				</div>

				<!--			<div>-->
				<!--				<label>Filter by:</label>-->
				<!--				<div>-->
				<!--					<label for="max_price">Max Price:</label>-->
				<!--					<input type="number" id="max_price" name="max_price" min="1" max="100" value="100">-->
				<!--					<label for="product_rate">Product Rate:</label>-->
				<!--					<input type="range" id="product_rate" name="product_rate" min="0" max="5" value="0" step="1">-->
				<!--				</div>-->
				<!--				<label for="store_rate">Store Rate:</label>-->
				<!--				<input type="range" id="store_rate" name="store_rate" min="0" max="5" value="0" step="1">-->
				<!--			</div>-->
			</form>
		</div>
	</header>

	<main>
		<div th:if="${products != null && products.empty}" class="alert alert-warning text-center" role="alert">
			<!--		th:text="${message}"   && message != ''  -->
			<h2>No Products Available</h2>
		</div>
		<div th:if="${success}" class="alert alert-success text-center alert-dismissible fade show" role="alert">
			<h4 th:text="${message}"></h4>
			<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
		</div>
		<div th:if="${fail}" class="alert alert-danger text-center alert-dismissible fade show" role="alert">
			<h4 th:text="${message}"></h4>
			<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
		</div>

		<h3 th:if="${products != null && !products.empty}">Search results:</h3>

		<div th:if="${products != null && !products.empty}" class="row row-cols-1 row-cols-md-3 mb-3">
			<div class="col" th:each="product : ${products}">
				<div class="card mb-4 rounded-3 shadow-sm">
					<div class="card-header py-3 text-center">
						<h4 class="my-0" th:text="${product.name}">Name</h4>
					</div>
					<div class="card-body">
						<h3 class="card-title pricing-card-title" th:text="${'Price: ' + product.price} + ' $'"></h3>
						<p th:text="${'Store Name: ' + product.storeName}"></p>
						<p th:text="${'Description: ' + product.description}"></p>

						<form th:if="${!controller.cartContainsProduct(product.storeName, product.name)}" action="add_to_cart" method="post">
							<input type="hidden" name="name" th:value="${product.name}">
							<input type="hidden" name="storeName" th:value="${product.storeName}">
							<div class="row mb-3">
								<label for="amount" class="col-auto col-form-label">Amount:</label>
								<div class="col-auto">
									<input type="number" class="form-control" id="amount" style="width:100px" name="amount" value="1" min="1" data-siid="si_input_1">
								</div>
								<div class="col-auto">
									<button type="submit" class="w-100 btn btn-primary">Add to cart</button>
								</div>
							</div>
						</form>
						<form th:if="${controller.cartContainsProduct(product.storeName, product.name)}" action="indexUpdateProductAmount" method="post">
							<input type="hidden" name="name" th:value="${product.name}">
							<input type="hidden" name="storeName" th:value="${product.storeName}">
							<div class="row mb-3">
								<label for="amountInCart" class="col-auto col-form-label">Amount:</label>
								<div class="col-auto">
									<input type="number" class="form-control" id="amountInCart" style="width:100px" name="amount" th:value="${controller.getProductAmountInCart(product.storeName, product.name)}" min="1">
								</div>
								<div class="col-auto">
									<button type="submit" class="w-100 btn btn-success">Update</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</main>
</div>
</body>
</html>
