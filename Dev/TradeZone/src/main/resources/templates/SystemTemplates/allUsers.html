<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>All Users</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

<div id="allUsers" th:fragment="allUsers(name, system, member)">
    <main>

        <div th:if="${member == null}" class="row g-5 mt-3">
            <!--        Guests-->
            <div class="col">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5>All Guests</h5>
                    </div>
                    <ul th:each="guest : ${system.allGuests}" class="list-group list-group-flush">
                        <div class="list-group-item">
                            <div class="row align-items-center">
                                <h5 class="col fw-normal" th:text="${guest}"></h5>
                            </div>
                        </div>
                    </ul>
                </div>
            </div>

            <!--        Members-->
            <div class="col">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5>All Members</h5>
                    </div>
                    <ul th:each="mName : ${system.allMembers}" class="list-group list-group-flush">
                        <div class="list-group-item">
                            <div class="row align-items-center">
                                <h5 class="col fw-normal" th:text="${mName}"></h5>
                                <form th:if="${mName != name}" class="col-auto" action="memberDeals" method="post">
                                    <input type="hidden" name="memberName" th:value="${mName}">
                                    <button type="submit" class="btn btn-outline-success">Deals</button>
                                </form>
                                <form th:if="${mName != name}" class="col-auto" action="removeMember" method="post">
                                    <input type="hidden" name="memberName" th:value="${mName}">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="invalidCheckRemove" required>
                                        <label class="form-check-label w-100" for="invalidCheckRemove">
                                            <button type="submit" class="btn btn-outline-danger">Remove</button>
                                        </label>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </ul>
                </div>
            </div>

            <!--        Logged In Members-->
            <div class="col">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5>All Logged In Members</h5>
                    </div>
                    <ul th:each="mName : ${system.allOnlineMembers}" class="list-group list-group-flush">
                        <div class="list-group-item">
                            <div class="row align-items-center">
                                <h5 class="col fw-normal" th:text="${mName}"></h5>
                                <form th:if="${mName != name}" class="col-auto" action="memberDeals" method="post">
                                    <input type="hidden" name="memberName" th:value="${mName}">
                                    <button type="submit" class="btn btn-outline-success">Deals</button>
                                </form>
                                <form th:if="${mName != name}" class="col-auto" action="removeMember" method="post">
                                    <input type="hidden" name="memberName" th:value="${mName}">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="invalidCheckRemove2" required>
                                        <label class="form-check-label w-100" for="invalidCheckRemove2">
                                            <button type="submit" class="btn btn-outline-danger">Remove</button>
                                        </label>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </ul>
                </div>
            </div>
        </div>

        <div th:if="${member != null}">
            <h4 th:text="${member.memberName}" class="text-center mb-4"></h4>
            <div th:replace="storeTemplates/deals :: deals(deals=${member.deals})"></div>
        </div>

    </main>
</div>

</body>
</html>
