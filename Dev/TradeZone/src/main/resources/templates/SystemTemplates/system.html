<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>System Manager</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

<div class="container py-3">
    <header>
        <div th:replace="fragments/header :: header(controller=${controller}, currentPage='system')"></div>
    </header>

    <ul class="nav nav-pills nav-fill mt-2 mb-3">
        <li class="nav-item">
            <a th:classappend="${currentPage == 'allStores' ? 'active' : ''}" class="nav-link" href="allStores">All Stores</a>
        </li>
        <li class="nav-item">
            <a th:classappend="${currentPage == 'allUsers' ? 'active' : ''}" class="nav-link" href="allUsers">Users</a>
        </li>
        <li class="nav-item">
            <a th:classappend="${currentPage == 'systemManagers' ? 'active' : ''}" class="nav-link" href="systemManagers">System Managers</a>
        </li>
    </ul>

<!--    <nav class="nav nav-pills nav-fill d-flex justify-content-end mt-2 mb-3">-->
<!--        <a th:classappend="${currentPage == 'allStores' ? 'active' : ''}" class="nav-link" href="allStores">All Stores</a>-->
<!--        <a th:classappend="${currentPage == 'allUsers' ? 'active' : ''}" class="nav-link" href="allUsers">Users</a>-->
<!--        <a th:classappend="${currentPage == 'systemManagers' ? 'active' : ''}" class="nav-link" href="systemManagers">System Managers</a>-->
<!--    </nav>-->

    <div th:replace="fragments/alert :: alert(${alert})"></div>

    <div th:if="${currentPage == 'allStores'}">
        <div th:replace="SystemTemplates/allStores :: allStores(allStores=${system.allStores}, store=${store})"></div>
    </div>
    <div th:if="${currentPage == 'allUsers'}">
        <div th:replace="SystemTemplates/allUsers :: allUsers(name=${controller.name}, system=${system}, member=${member})"></div>
    </div>
    <div th:if="${currentPage == 'systemManagers'}">
        <div th:replace="SystemTemplates/systemManagers :: systemManagers(systemManagers=${system.allSystemManagers})"></div>
    </div>

</div>

</body>
</html>
