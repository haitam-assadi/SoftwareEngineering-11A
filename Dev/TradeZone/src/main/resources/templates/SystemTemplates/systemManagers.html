<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>System Managers</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

<div id="systemManagers" th:fragment="systemManagers(systemManagers)">
    <main class="container col-md-10">
        <div class="row justify-content-around g-5 mt-3">
<!--            Appoint System Manager-->
            <div class="col-md-5 order-md-last">
                <form action="appointSystemManager" method="post">
                    <h5 class="mb-3">Appoint System Manager</h5>
                    <div>
                        <input type="text" class="form-control mb-3" id="memberName" name="memberName" placeholder="enter member name">
                    </div>
                    <div class="form-check mb-4">
                        <input class="form-check-input" type="checkbox" value="" id="invalidCheckAppoint" required>
                        <label class="form-check-label" for="invalidCheckAppoint">
                            <button type="submit" class="w-100 btn btn-outline-primary">Appoint</button>
                        </label>
                    </div>
                </form>
            </div>

<!--            System Managers-->

            <div class="col-md-5">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5>System Managers</h5>
                    </div>
                    <ul th:each="SM : ${systemManagers}" class="list-group list-group-flush">
                        <div class="list-group-item">
                            <div class="row align-items-center">
                                <h5 class="col fw-normal" th:text="${SM}"></h5>
<!--                                <div class="col-auto form-check">-->
<!--                                    <input class="form-check-input" type="checkbox" value="" id="invalidCheckRemove" required>-->
<!--                                    <label class="form-check-label w-100" for="invalidCheckRemove">-->
<!--                                        <button type="submit" class="btn btn-outline-danger">Remove</button>-->
<!--                                    </label>-->
<!--                                </div>-->
                            </div>
                        </div>
                    </ul>
                </div>
            </div>
        </div>
    </main>
</div>

</body>
</html>
